name: Firebase Deployment on Master
"on":
    push:
        branches:
            - master
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: cd personal && npm ci && npm run build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: "${{ secrets.GITHUB_TOKEN }}"
                  firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_ATHAVAN_PERSONAL }}"
                  channelId: live
                  projectId: athavan-personal
              env:
                  FIREBASE_CLI_PREVIEWS: hostingchannels
